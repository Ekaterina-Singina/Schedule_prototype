<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Расписание сотрудников</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body>
  <header>
    <h1>Форма ввода расписания</h1>
  </header>
  <main>
    <form id="scheduleForm">
      <label for="employee">ФИО сотрудника:</label>
      <input type="text" id="employee" name="employee" required />

      <label for="multiDatePicker">Выберите даты:</label>
      <input id="multiDatePicker" type="text" placeholder="Кликните для выбора дат" readonly />

      <label for="shift">Тип смены:</label>
      <select id="shift" name="shift" required>
        <option value="">-- Выберите --</option>
        <option value="Утренняя">Утренняя</option>
        <option value="Вечерняя">Вечерняя</option>
        <option value="Суббота">Вечерняя</option>
        <option value="Отпуск">Отпуск</option>
        <option value="Больничный лист">Больничный лист</option>
      </select>

      <label for="hours">Часы за день:</label>
      <input type="number" id="hours" name="hoursWorked" required />

      <button type="submit">Отправить</button>
    </form>

    <div id="calendarPreview"></div>
  </main>

  <div id="notification" class="notification"></div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="script.js"></script>
</body>
</html>
